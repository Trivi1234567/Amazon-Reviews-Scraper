name: Weekly Amazon Reviews            # Shown in the Actions tab

on:
  schedule:                            # Every Monday, 04:00 UTC  :contentReference[oaicite:0]{index=0}
    - cron: "0 4 * * 1"
  workflow_dispatch:                   # Adds the “Run workflow” button  :contentReference[oaicite:1]{index=1}

jobs:
  scrape:
    runs-on: ubuntu-latest            # Unlimited minutes for public repos  :contentReference[oaicite:2]{index=2}
    timeout-minutes: 15               # Fail fast if something hangs

    steps:
      # 1 — Check out the repo
      - uses: actions/checkout@v4      # Official checkout action  :contentReference[oaicite:3]{index=3}

      # 2 — Set up Python
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3 — Install dependencies listed in requirements.txt
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python - <<'PY'
import amazon_product_review_scraper as lib, sys
print("✅  amazon-product-review-scraper version:", lib.__version__)
PY

      # 4 — Run the wrapper script that does the scraping
      - name: Run scraper
        run: python scrape_reviews.py

      # 5 — Upload the generated CSVs as a workflow artefact
      - name: Upload CSVs
        uses: actions/upload-artifact@v4
        with:
          name: amazon-review-data
          path: outputs/*.csv
          retention-days: 90          # Delete after 90 days (default)  :contentReference[oaicite:4]{index=4}
