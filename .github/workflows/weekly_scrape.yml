name: Weekly Amazon Reviews

on:
  schedule:                   # run every Monday 04:00 UTC
    - cron: "0 4 * * 1"
  workflow_dispatch:          # manual “Run workflow” button

jobs:
  scrape:
    runs-on: ubuntu-latest    # unlimited minutes for public repos 
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python scrape_reviews.py

      - name: Upload CSVs
        uses: actions/upload-artifact@v4
        with:
          name: amazon-review-data
          path: outputs/*.csv
          retention-days: 90    # free 500 MB quota lasts years at 2 small CSVs/week
