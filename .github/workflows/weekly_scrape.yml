name: Weekly Amazon Reviews

on:
  schedule:
    - cron: "0 4 * * 1"     # 04:00 UTC every Monday
  workflow_dispatch:        # adds a 'Run workflow' button

jobs:
  scrape:
    runs-on: ubuntu-latest   # free 4-CPU runner for public repos
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4        # pulls your repo into $GITHUB_WORKSPACE

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python scrape_reviews.py

      - name: Upload CSVs
        uses: actions/upload-artifact@v4
        with:
          name: amazon-review-data
          path: outputs/*.csv
          retention-days: 90   # default; keep within free quota
