name: Weekly Amazon Reviews
on:
  schedule:
    - cron: "0 4 * * 1"          # 04:00 UTC every Monday
  workflow_dispatch:             # manual “Run workflow” button

jobs:
  scrape:
    runs-on: ubuntu-latest       # free & unlimited for public repos :contentReference[oaicite:1]{index=1}
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python scrape_reviews.py

      - name: Upload CSVs
        uses: actions/upload-artifact@v4
        with:
          name: amazon-review-data
          path: outputs/*.csv
          retention-days: 90     # stays within free 500 MB cap :contentReference[oaicite:2]{index=2}
