name: Weekly Amazon Reviews

on:
  schedule:
    - cron: "0 4 * * 1"          # 04:00 UTC every Monday
  workflow_dispatch:              # manual trigger button

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1️⃣  Pull your repo
      - uses: actions/checkout@v4

      # 2️⃣  System-wide Python (for wrapper + pip installs)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣  Install wrapper dependencies
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣  Install Poetry (one-liner via pip)
      - name: Install Poetry
        run: |
          pip install poetry==1.7.1     # any stable version works
        # Installing Poetry inside CI is the canonical fix for
        # “poetry: command not found” errors :contentReference[oaicite:1]{index=1}

      # 5️⃣  Resolve scraper’s own deps inside its venv
      - name: Poetry install for scraper
        working-directory: amazon-review-scraper-main
        run: |
          poetry install --no-interaction --no-ansi   # skips prompts :contentReference[oaicite:2]{index=2}

      # 6️⃣  Run the wrapper (calls Makefile -> Poetry -> scraper)
      - name: Run scraper
        run: python scrape_reviews.py

      # 7️⃣  Upload results
      - name: Upload CSVs
        uses: actions/upload-artifact@v4
        with:
          name: amazon-review-data
          path: outputs/*.csv
          retention-days: 90
