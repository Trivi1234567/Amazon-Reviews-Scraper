name: Weekly Amazon Reviews

on:
  schedule:
    - cron: "0 4 * * 1"          # 04:00 UTC every Monday
  workflow_dispatch:             # gives you the â˜… Run workflow button

jobs:
  scrape:
    runs-on: ubuntu-latest       # free & unlimited on public repos :contentReference[oaicite:6]{index=6}
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4            # pulls the repo
                                            # headless Chrome already pre-installed
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python scrape_reviews.py

      - name: Upload CSVs
        uses: actions/upload-artifact@v4
        with:
          name: amazon-review-data
          path: outputs/*.csv
          retention-days: 90
